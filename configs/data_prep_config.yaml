# Data preprocessing configuration

# Input/output paths
data:
  input_path: "data/raw/bitext-retail-ecommerce-llm-chatbot-training-dataset.csv"
  output_dir: "data/processed"

# Sampling options
sampling:
  sample_size: null # Number of rows to include (set to null for all rows)
  random_state: 42 # Random seed for reproducibility
  sample_description: "fine_tuning_dataset" # Description for the filename

# Text cleaning options
text_cleaning:
  lowercase: true
  remove_html: true
  remove_special_chars: true
  collapse_whitespace: true
